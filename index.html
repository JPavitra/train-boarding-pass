<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Image Generator</title><link href="./Image Generator_files/css" rel="stylesheet"><link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'><style>body{font-family:'Bebas Neue';font-weight:100;text-align:center;margin:20px;}</style></head><body><h1>Image Generator</h1><form id="imageForm"><label for="imageInput" style="font-size:30px;">Upload Image:</label><input type="file" id="imageInput" accept="image/*" required=""><label for="jsonData">Enter JSON Data:</label><textarea style="width:500px;height:300px;" id="jsonData" rows="4" required=""></textarea><button style="width:150px;height:50px;" type="button" onclick="generateImages()">Generate Images</button></form><div id="result"></div><script>function generateImages(){const imageInput=document.getElementById('imageInput');const jsonDataInput=document.getElementById('jsonData');const resultDiv=document.getElementById('result');const imageFile=imageInput.files[0];const jsonData=JSON.parse(jsonDataInput.value);const reader=new FileReader();reader.onload=function(e){const img=new Image();img.src=e.target.result;const imagePromise=new Promise((resolve)=>{img.onload=resolve;});imagePromise.then(()=>{jsonData.forEach(data=>{const x=data.x||670;const y=data.y||300;const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');canvas.width=img.width;canvas.height=img.height;ctx.drawImage(img,0,0,canvas.width,canvas.height);ctx.font='60px "Bebas Neue"';ctx.fillStyle='#950c0a';ctx.fillText(data.name,x,y);ctx.font='30px "Bebas Neue"';ctx.fillText(`${data.g_ticket_holder} - ${data.g_contact}`,x+470,y+54);ctx.fillText(`${data.g_pnr}`,x-150,y+150);ctx.fillText(`${data.g_tain_name} / ${data.g_train_no}`,x+30,y+150);ctx.fillText(data.g_date_time,x+350,y+150);ctx.fillText(data.g_seat_no,x+625,y+150);ctx.fillText(data.g_boarding_stn,x+810,y+150);ctx.fillText(`${data.r_ticket_holder} - ${data.r_contact}`,x+485,y+218);ctx.fillText(`${data.r_pnr}`,x-150,y+310);ctx.fillText(`${data.r_tain_name} / ${data.r_train_no}`,x+30,y+310);ctx.fillText(data.r_date_time,x+350,y+310);ctx.fillText(data.r_seat_no,x+625,y+310);ctx.fillText(data.r_boarding_stn,x+810,y+310);const imageDataURL=canvas.toDataURL('image/jpeg');const downloadLink=document.createElement('a');downloadLink.href=imageDataURL;downloadLink.download=`${data.name} - Train Boarding Pass.jpeg`;downloadLink.click();});});};reader.readAsDataURL(imageFile);}</script></body></html>
